<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Freelance Clients</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Freelance Client Database</h1>
    <div class="client-form">
        <p class="client-input"><input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name"></p>
        <p class="client-input">
            <input type="email" id="email" placeholder="Email Address">
            <input type="url" id="website" placeholder="Website">
        </p>
        <p class="client-input">
            <select id="categorySelect">
                <option value="editing">Editing</option>
                <option value="writing">Writing</option>
                <option value="project management">Project Management</option>
                <!-- Add more categories as needed -->
            </select>
            <input type="text" id="otherCategory" placeholder="Or you can enter a custom category">
        </p>
        <p class="client-input">
            <input type="text" id="streetAdd" placeholder="Street Address">
        </p>
        <p class="client-input">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="zipcode" placeholder="Zip Code">
        </p>
        <p class="client-input">

        </p>
        <button id="enter">Add Client</button>
    </div>
    <p></p>
    <h2>Clients</h2>
    <ul id="clientList"></ul>
    <div id="clientDetails" class="details">
        <div class="clientInformation">
            <span class="close">&times;</span>
            <p id="allClientInfo">This is where the client information will appear!</p>
        </div>
    </div>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
